<!DOCTYPE html>
<html>
<head>
    <title>CloudSign - Secure Cloud Signing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F4F6;
        }
        .header {
            background-color: #1F2937;
            color: #F3F4F6;
            padding: 20px;
            text-align: center;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button.login {
            background-color: #1F2937;
            color: #F3F4F6;
        }
        .button.login:hover {
            background-color: #4B5563;
        }
        .button.register {
            background-color: #F3F4F6;
            color: #1F2937;
            border: 1px solid #1F2937;
        }
        .button.register:hover {
            background-color: #E5E7EB;
        }
        .button {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to CloudSign</h1>
        <p>Your ultimate cloud digital signature solution.</p>
    </div>
    <div class="main-content">
        <h2>Secure cloud signing made easy</h2>
        <p>Join us today and secure your digital transactions with ease!</p>
        <button class="button login" onclick="location.href='/login'">Login</button>
        <button class="button register" onclick="location.href='/register'">Register</button>
    </div>
</body>
</html>

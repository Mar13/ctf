<!DOCTYPE html>
<html>
<head>
    <title>CloudSign - Your Digital Signature Solution</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F4F6;
        }
        .header {
            background-color: #1F2937;
            color: #F3F4F6;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .register-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }
        .register-form input {
            margin-bottom: 20px;
            padding: 10px;
            width: 200px;
        }
        .register-form button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            background-color: #F3F4F6;
            color: #1F2937;
            border: 1px solid #1F2937;
        }
        .register-form button:hover {
            background-color: #E5E7EB;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="/" style="text-decoration: none; color: inherit;">Welcome to CloudSign</a></h1>
        <p>Your ultimate cloud digital signature solution.</p>
    </div>
    <div class="content">
        <h2>Register Now</h2>
        <form method="POST" action="/register" class="register-form">
            <input type="text" id="name" name="name" maxlength="30" placeholder="Your Name" required>
            <input type="email" id="email" name="email" minlength="6" maxlength="30" placeholder="Your Email" required>
            <input type="password" id="password" name="password" minlength="6" maxlength="30" placeholder="Create Password" required>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
